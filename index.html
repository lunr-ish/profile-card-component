<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="profile-card">
        <div class="profile-card__header">
          <img src="./images/bg-pattern-card.svg" alt="" aria-hidden="true" />
        </div>

        <div class="profile-card__body">
          <div class="avatar">
            <img src="./images/image-victor.jpg" alt="Victor Crest" />
          </div>

          <div class="profile-card__user">
            <h1 class="profile-card__user-name">Victor Crest</h1>
            <p class="profile-card__user-age">26</p>
          </div>

          <p class="profile-card__user-location">London</p>

          <hr />
        </div>

        <div class="profile-card__footer">
          <div class="profile-card__stats">
            <div>
              <h2 class="profile-card__stats-title">Followers</h2>
              <p class="profile-card__stats-value">80K</p>
            </div>

            <div>
              <h2 class="profile-card__stats-title">Likes</h2>
              <p class="profile-card__stats-value">803K</p>
            </div>

            <div>
              <h2 class="profile-card__stats-title">Photos</h2>
              <p class="profile-card__stats-value">1.4K</p>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
